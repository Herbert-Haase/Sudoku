<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div cube="0">
        <div tabindex="0" row="0" col="0"></div>
        <div tabindex="0" row="0" col="1"></div>
        <div tabindex="0" row="0" col="2"></div>
        <div tabindex="0" row="1" col="0"></div>
        <div tabindex="0" row="1" col="1"></div>
        <div tabindex="0" row="1" col="2"></div>
        <div tabindex="0" row="2" col="0"></div>
        <div tabindex="0" row="2" col="1"></div>
        <div tabindex="0" row="2" col="2"></div>
      </div>
      <div cube="1">
        <div tabindex="0" row="0" col="3"></div>
        <div tabindex="0" row="0" col="4"></div>
        <div tabindex="0" row="0" col="5"></div>
        <div tabindex="0" row="1" col="3"></div>
        <div tabindex="0" row="1" col="4"></div>
        <div tabindex="0" row="1" col="5"></div>
        <div tabindex="0" row="2" col="3"></div>
        <div tabindex="0" row="2" col="4"></div>
        <div tabindex="0" row="2" col="5"></div>
      </div>
      <div cube="2">
        <div tabindex="0" row="0" col="6"></div>
        <div tabindex="0" row="0" col="7"></div>
        <div tabindex="0" row="0" col="8"></div>
        <div tabindex="0" row="1" col="6"></div>
        <div tabindex="0" row="1" col="7"></div>
        <div tabindex="0" row="1" col="8"></div>
        <div tabindex="0" row="2" col="6"></div>
        <div tabindex="0" row="2" col="7"></div>
        <div tabindex="0" row="2" col="8"></div>
      </div>
      <div cube="3">
        <div tabindex="0" row="3" col="0"></div>
        <div tabindex="0" row="3" col="1"></div>
        <div tabindex="0" row="3" col="2"></div>
        <div tabindex="0" row="4" col="0"></div>
        <div tabindex="0" row="4" col="1"></div>
        <div tabindex="0" row="4" col="2"></div>
        <div tabindex="0" row="5" col="0"></div>
        <div tabindex="0" row="5" col="1"></div>
        <div tabindex="0" row="5" col="2"></div>
      </div>
      <div cube="4">
        <div tabindex="0" row="3" col="3"></div>
        <div tabindex="0" row="3" col="4"></div>
        <div tabindex="0" row="3" col="5"></div>
        <div tabindex="0" row="4" col="3"></div>
        <div tabindex="0" row="4" col="4"></div>
        <div tabindex="0" row="4" col="5"></div>
        <div tabindex="0" row="5" col="3"></div>
        <div tabindex="0" row="5" col="4"></div>
        <div tabindex="0" row="5" col="5"></div>
      </div>
      <div cube="5">
        <div tabindex="0" row="3" col="6"></div>
        <div tabindex="0" row="3" col="7"></div>
        <div tabindex="0" row="3" col="8"></div>
        <div tabindex="0" row="4" col="6"></div>
        <div tabindex="0" row="4" col="7"></div>
        <div tabindex="0" row="4" col="8"></div>
        <div tabindex="0" row="5" col="6"></div>
        <div tabindex="0" row="5" col="7"></div>
        <div tabindex="0" row="5" col="8"></div>
      </div>
      <div cube="6">
        <div tabindex="0" row="6" col="0"></div>
        <div tabindex="0" row="6" col="1"></div>
        <div tabindex="0" row="6" col="2"></div>
        <div tabindex="0" row="7" col="0"></div>
        <div tabindex="0" row="7" col="1"></div>
        <div tabindex="0" row="7" col="2"></div>
        <div tabindex="0" row="8" col="0"></div>
        <div tabindex="0" row="8" col="1"></div>
        <div tabindex="0" row="8" col="2"></div>
      </div>
      <div cube="7">
        <div tabindex="0" row="6" col="3"></div>
        <div tabindex="0" row="6" col="4"></div>
        <div tabindex="0" row="6" col="5"></div>
        <div tabindex="0" row="7" col="3"></div>
        <div tabindex="0" row="7" col="4"></div>
        <div tabindex="0" row="7" col="5"></div>
        <div tabindex="0" row="8" col="3"></div>
        <div tabindex="0" row="8" col="4"></div>
        <div tabindex="0" row="8" col="5"></div>
      </div>
      <div cube="8">
        <div tabindex="0" row="6" col="6"></div>
        <div tabindex="0" row="6" col="7"></div>
        <div tabindex="0" row="6" col="8"></div>
        <div tabindex="0" row="7" col="6"></div>
        <div tabindex="0" row="7" col="7"></div>
        <div tabindex="0" row="7" col="8"></div>
        <div tabindex="0" row="8" col="6"></div>
        <div tabindex="0" row="8" col="7"></div>
        <div tabindex="0" row="8" col="8"></div>
      </div>
    </div>
    <div>
      <button id="reset">Reset</button>
      <select>
        <option value="3">Easy</option>
        <option value="6">Medium</option>
        <option value="9">Hard</option>
      </select>
    </div>
  </body>
</html>
